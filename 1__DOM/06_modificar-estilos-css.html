<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/assets/dom.css" />
	<script defer src=""></script>
	<title>Modificando estilos mediante clases</title>
	<link rel="shortcut icon" href="#">
</head>
<body>
	<h1>Modificando estilos mediante clases</h1>
	<div class="contenedor-principal">
		<div class="contenedor" id="contenedor1">
			<div class="caja cojo cojin ">Caja 1</div>
		</div>
		<div>

		</div>
		<button class="text-uppercase" onclick="agregarClase()">Agregar Clase</button>
		<button class="text-uppercase" onclick="eliminarClase()">Eliminar Clase</button>
		<button class="text-uppercase" onclick="toggleClase()">Toggle Clase</button>
		<button class="text-uppercase" onclick="comprobarClase()">Comprobar Clase</button>
	</div>
	<script>
		/* 
			Modificar estilos CSS mediante clases
		*/
		// Declaramos la primera caja
		const primeraCaja = document.querySelector('#contenedor1 .caja')
		/* 
			 .classList 
			Nos permite obtener la lista de clases de un elemento
			Con est apropeidad tambi茅n vamos a poder eliminar/crear clases
		*/
		console.log('_________ .classList _________')
		console.log(primeraCaja.classList)

		// Creamos la funci贸n para agregar clases
		const agregarClase = () => {
			/* 
				 classList.add 
				A帽adir clases
			*/
			primeraCaja.classList.add('activa')
		}

		// Creamos la funci贸n para eliminar clases
		const eliminarClase = () => {
			/* 
				 classList.remove 
				Remover clases
			*/
			primeraCaja.classList.remove('activa')
		}	

		// Creamos la funci贸n para alternar clases
		const toggleClase = () => {
			/* 
				 classList.toggle 
				Alternar clases
			*/
			primeraCaja.classList.toggle('activa')
		}	

		// Creamos la funci贸n para comprobar si tiene la clase activa
		const comprobarClase = () => {
			/* 
				 classList.contains()
				Comprueba si el elemento contiene una clase
			*/
			if(primeraCaja.classList.contains('activa')){
				console.log('Contiene la clase activa')
			} else {
				console.log('No contiene la clase activa')
			}
			clases = primeraCaja.classList

			clases.forEach((clase) => {
				console.log(clase)
			})

		}	
	</script>
	</script>
</body>
</html>
