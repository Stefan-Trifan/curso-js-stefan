<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ©todos para trabajar con objetos</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <section>
        <h1 id="titulo">MÃ©todos para trabajar con objetos</h1>
    </section>
    <script>

        console.log('________ Objeto usuario1: ________')
        const usuario1 = {
            nombre1: 'Carlos',
            edad1: 27,
            amigos1: ['Alejandro', 'Cesar', 'Manuel'],
            saludo1: () => {
                console.log(`Hola!`)
            }
        };
        console.log(usuario1)

        // ðŸ“Œ MÃ©todos propios
        // Los objetos pueden tener mÃ©todos personalizados
        console.log('________ usuario1.saludo() ________')
        usuario1.saludo1();

        // ðŸ“Œ Object.keys()
        // Nos devuelve un arreglo con las llaves (keys) del objeto
        console.log('________ Object.keys(usuario1) ________')
        const llaves2 = Object.keys(usuario1);
        console.log(llaves2)

        // ðŸ“Œ Object.values()
        // Nos devuelve un arreglo con los valores (values) del objeto
        console.log('________ Object.values(usuario1) ________')
        const valores3 = Object.values(usuario1);
        console.log(valores3)

        // ðŸ“Œ Object.entries()
        // Nos devuelve un arreglo con las parejas de clave y valor (propiedades) del objeto
        console.log('________ Object.entries(usuario1) ________')
        const propiedades4 = Object.entries(usuario1);
        console.log(propiedades4);
        console.log(`El objeto tiene ${propiedades4.length} propiedades`)

        // ðŸ“Œ delete usuario1.edad1
        // Elimina una propiedad
        console.log('________ delete usuario1.edad1 ________')
        delete usuario1.edad1
        console.log(usuario1);

        // ðŸ“Œ .
        // Crear una nueva propiedad en un objeto
        console.log('________ usuario1.casado = true ________')
        usuario1.casado = true
        console.log(usuario1);


    </script>
</body>
</html>
