<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <section class="text-center">
        <h1 id="titulo">Funciones</h1>
        <!-- Invocamos una función al hacer click -->
        <button onClick="saludo()">Saludo</button>
    </section>
    <script>
        /* Tip
        Un método es una función que se encuentra dentro de un objeto
        */

        // FORMA 1 de definir una función
        // Forma tradicional
        // No es muy recomendable
        console.log('_______ Saludo desde la función _______')
        function saludo() {
            console.log('Hola!')
        }
        saludo()

        // FORMA 2 de definir una función: Función anónima
        // La asignamos a una variable
        // Al asignarle el nombre a una variable, no hay manera de que este sea reutilizado dentro de la app
        console.log('_______ Saludo desde la variable _______')
        const saludo2 = function () {
            console.log('Hola!!')
        }
        saludo2()

        // FORMA 3 de definir una función: funciones de tipo flecha
        // Definimos la función dentro de una constante
        console.log('_______ Saludo desde la función de tipo flecha _______')
        const saludo3 = (nombre) => console.log(`Hola, ${nombre}`)
        saludo3('Steve')

        // FORMA 4 de definir una función: funciones de tipo flecha alargada
        console.log('_______ Saludo desde la función de tipo flecha _______')
        const saludo4 = () => {
            console.log('Hola!!!')
        }
        saludo4()
    </script>
</body>
</html>
