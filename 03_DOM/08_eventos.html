<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/assets/dom.css" />
	<script defer src=""></script>
	<title>Eventos</title>
	<link rel="shortcut icon" href="#">
</head>
<body>
	<h1>Eventos</h1>
	<div class="contenedor-principal">
		<div class="contenedor" id="contenedor1">
			<div class="caja">Caja 1</div>
			<div class="caja">Caja 2</div>
			<div class="caja">Caja 3</div>
		</div>
		<div class="contenedor" id="contenedor2">
			<div class="caja">Caja 1</div>
			<div class="caja">Caja 2</div>
			<div class="caja">Caja 3</div>
		</div>
		<button id="boton1">Toggle Base</button>
	</div>
	<script>
		/* Eventos
		Nos permiten registrar acciones que ocurren dentro de nuestra p谩gina para luego reaccionar a ellas con c贸digo 
		Ej: Cuando la p谩gina termine de cargar
		Ej: Registrar cuando el usuario haga click sobre un bot贸n 
		Existen 2 formas para trabajar con eventos*/

		// Guardamos el bot贸n dentro de una variable
		const boton1 = document.getElementById('boton1')
		// Guardamos la primera caja dentro de una variable
		const primeraCaja = document.querySelector('.caja')
		/* 
			 .addEventListener('', (e) => {})
			Es un m茅todo que permite escuchar eventos y ejecutar una funci贸n
			1 Argumento - Que es lo que el navegador se tiene que quedar escuchando
			2 Argumento - Callback. La funci贸n que se va a ejecutar cuando el usuario haga click
			e / event
			Argumento que pasamos dentro del callback
			Representa el evento/acci贸n que el usuario hizo dentro del navegador
			Tiene la informaci贸n del evento
		*/
		// Bot贸n que activa y desactiva la clase activa
		boton1.addEventListener('click', (e) => {
			console.log(e)
			primeraCaja.classList.toggle('activa')
		})

		/* 
			 Agregando un evento a m煤ltiples eventos
			Podemos agregar el eveno a m煤ltiples elenebtis recorriendolos mediante un ciclo
			Nota: Esta no es la forma m谩s 贸ptima
			Estamos registrando 6 eventos, pero podr铆amos registrar uno solo (lo veremos m谩s adelante)
		*/
		const cajas = document.querySelectorAll('.caja')
		// Node list tiene acceso al m茅todo de foreach para cada elemento del nodo
		cajas.forEach((caja) => {
			// Esta l铆nea est谩 registrando el evento
			// Por cada caja el navegador se queda atento
			// Cuando hagan click ejecutas la funci贸n
			/* 
				 e.target.innerHTML
				.target es el objetivo del evento. Es un elemento de HTML
			*/
			caja.addEventListener('click', (e) => {
				console.log(`Hiciste click en la caja: ${e.target.innerHTML}`)
			})
		})

	</script>
</body>
</html>
