<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/assets/dom.css" />
	<script defer src=""></script>
	<title>Creando y agregando nodos al DOM</title>
	<link rel="shortcut icon" href="#">
</head>
<body>
	<div class="contenedor-principal">
		<div class="contenedor" id="contenedor1">
			<div class="caja">Caja 1</div>
			<div class="caja">Caja 2</div>
			<div class="caja">Caja 3</div>
		</div>
		<div class="contenedor" id="contenedor2">
			<div class="caja">Caja 1</div>
			<div class="caja">Caja 2</div>
			<div class="caja">Caja 3</div>
		</div>
		<button class="text-uppercase" onclick="agregarCajaCol1()">Agregar Caja al Final</button>
		<button class="text-uppercase" onclick="agregarCajaCol2()">Agregar Caja al Principio</button>
		<button class="text-uppercase" onclick="reemplazarBoton()">Reemplazar Caja</button>
	</div>
	<script>
		/* Nodos
		Crear elementos dentro de nuestra p谩gina
		/***********************************/
		/* 
			A continuaci贸n crearemos un bot贸n que cuando lo pulsemos va a帽adir una caja dentro del contenedor 
			Vamos a tener que seguir 3 pasos
		*/

		// Declaramos la funci贸n para el primer bot贸n
		const agregarCajaCol1 = () => {
			/*  
				1. Creamos el elemento y lo guardamos dentro de una variable
				 .createElement(I) - Recibe como par谩metro una cadena de texo con la etiqueta que queremos crear.
			*/
			const nuevaCaja = document.createElement('div')
			/*
				2. Agregamos texto y atributos
				 .innerText - Nos permite crear una cadena de texo con el texto dentro de un elemento
			*/
			nuevaCaja.innerText = 'Nueva Caja!'
			nuevaCaja.setAttribute('class', 'caja activa')
			/*
				3. Agregamos el elemento al DOM. Existen varias formas
			*/
			const col1 = document.getElementById('contenedor1')
			/*
				3.1 Agregamos el elemento al DOM
				 .appendChild() - Agrega un elemento al final
			*/
			col1.appendChild(nuevaCaja)
		}

		// Declaramos la funci贸n para el segundo bot贸n
		const agregarCajaCol2 = () => {
			/*  
				1. Creamos el elemento y lo guardamos dentro de una variable
			*/
			const nuevaCaja = document.createElement('div')
			/*
				2. Agregamos texto y atributos
			*/
			nuevaCaja.innerText = 'Nueva Caja!'
			nuevaCaja.setAttribute('class', 'caja activa')
			/*
				3. Agregamos el elemento al DOM. Existen varias formas
			*/
			const col2 = document.getElementById('contenedor2')
			/*
				3.1 Agregamos el elemento al DOM
				 .insertAdjacentElement() - Agrega un elemento
					Tiene 2 argumentos
					1: Posici贸n
						afterbegin (como primer elemento)
						beforeend (como ultimo elemento)
						beforebegin (antes del elemento padre)
						afterend ( despues del elemento padre)
					2: Lugar donde se va a a帽adir el bot贸n
			*/
			col2.insertAdjacentElement('afterbegin', nuevaCaja)
		}
		
		// M茅todo 1: Declaramos la funci贸n para el segundo bot贸n
		const reemplazarBoton = () => {
			/*  
				1. Creamos el elemento y lo guardamos dentro de una variable
			*/
			const nuevaCaja = document.createElement('div')
			/*
				2. Agregamos texto y atributos
			*/
			nuevaCaja.innerText = 'Reemplazada'
			nuevaCaja.setAttribute('class', 'caja activa text-uppercase')
			/*
				3 Reemplazamos el bot贸n
				 .replaceWith() - Nos permite reemplazar un elemento por otro
			*/
			document.querySelector('#contenedor1 .caja').replaceWith(nuevaCaja)
		}
	</script>
</body>
</html>
